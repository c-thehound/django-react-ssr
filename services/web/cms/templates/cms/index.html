{% load render_bundle from webpack_loader %}
{% load render_static from static_loader %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CMS</title>
    </head>
    <body>
        {% if request.GET.ssr == '1' %}
            <div id="root">{% render_static 'cms-render' %}</div>
            {% render_bundle 'cms-hydrate' %}
        {% else %}
            <div id="root"></div>
            {% render_bundle 'cms-client' %}
        {% endif %}
    </body>
</html>
